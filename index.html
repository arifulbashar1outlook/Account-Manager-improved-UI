
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#6750A4" />
    
    <title>Account Manager</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AccountMgr" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <script>window.process = { env: {} };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              md: {
                primary: '#6750A4',
                'on-primary': '#FFFFFF',
                'primary-container': '#EADDFF',
                'on-primary-container': '#21005D',
                secondary: '#625B71',
                'on-secondary': '#FFFFFF',
                'secondary-container': '#E8DEF8',
                'on-secondary-container': '#1D192B',
                surface: '#FEF7FF',
                'on-surface': '#1D1B20',
                'surface-container': '#F3EDF7',
                'surface-container-high': '#ECE6F0',
                'on-surface-variant': '#49454F',
                outline: '#79747E',
                error: '#B3261E',
              }
            },
            borderRadius: {
              'md-full': '100px',
              'md-card': '28px',
              'md-input': '12px',
            },
            animation: {
              'mesh': 'mesh 8s ease-in-out infinite alternate',
              'pulse-soft': 'pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              mesh: {
                '0%': { transform: 'scale(1) translate(0%, 0%)' },
                '100%': { transform: 'scale(1.2) translate(5%, 5%)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #FEF7FF;
        color: #1D1B20;
      }
      /* Night Mode+: Deep Navy for better depth */
      .dark body {
        background-color: #0A0A0C;
        color: #E6E1E5;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #79747E; border-radius: 10px; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 0.5px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(20, 18, 24, 0.7);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }

      .mesh-gradient-primary {
        background-color: #6750A4;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }

      .mesh-gradient-ai {
        background-color: #4F46E5;
        background-image: 
          radial-gradient(at 0% 100%, hsla(243,75%,58%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(263,75%,58%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(183,75%,58%,1) 0, transparent 50%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Swipe action transitions */
      .swipe-container {
        position: relative;
        overflow: hidden;
      }
      .swipe-content {
        transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }
      .swipe-action {
        position: absolute;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        z-index: 0;
      }
      .swipe-action-left { left: 0; }
      .swipe-action-right { right: 0; }
    </style>
